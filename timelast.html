<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="timelast"></div>
	<script>
	window.onload = function(){
		timelast();
	}
	function timelast(){
		var curtime = new Date();
		var endtime = new Date('2016.12.8');
		var timelast = Math.ceil((endtime.getTime() - curtime.getTime())/(1000*3600*24));
		if(timelast >= 0){
		document.getElementById('timelast').innerHTML='距离宝贝儿子2周岁生日还有' + timelast + "天";
		}
	}
	</script>
</body>
</html>
